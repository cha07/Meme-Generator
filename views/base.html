<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    {% block stylesheets %}
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ baseUrl('assets/css/') }}style.css" />
    <!-- <link rel="stylesheet" href="{{ baseUrl('assets/css/') }}vanilla-js-carousel.css" /> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css" rel="stylesheet"/>

    {% endblock %}
    
    <title>{% block title %}Meme Generator{% endblock %}</title>
</head>
<body>
    <header>
        <div class="header">
            <a href="{{baseUrl('')}}"> <img class="logoHeader" src="{{baseUrl('assets/icon/logo1.png')}}"> </a>
        </div>
    </header>
    <section class="dom">
        <div class="container">
            

            {% block content %}
            {% endblock %}
        </section>
    </div>

    {% block javascripts %}
    <script src="{{ baseUrl('assets/js/') }}main.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.js"></script>
    {% endblock %}

    <footer>
        <div class="footer">
            <p>Copyright©2018 Rasha, Stacy, Dorothée, Charlotte</p>
        </div> 
    </footer>
</body>
</html>
